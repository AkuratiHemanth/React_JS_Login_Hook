<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Your description here"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React Made App</title>
    <!-- Add any additional meta tags, stylesheets, or scripts here -->
    <style>
      /* Add CSS for fading in content */
      #root {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .fade-in {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div
      id="root"
      class="fade-in" <!-- Add class to fade in content -->
    ></div>
    <!-- Add any preloading elements or loading spinners if desired -->
    <script>
      // You can add any custom JavaScript here if needed
    </script>
    <script>
      // Add JavaScript to fade in content after loading
      window.onload = function () {
        document.getElementById("root").classList.add("fade-in");
      };
    </script>
  </body>
</html>
